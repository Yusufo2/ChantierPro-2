<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChantierPro</title>
    <script>
      // Suppress "Cannot redefine property: isZerion" error from browser extensions
      window.addEventListener('error', function(e) {
        if (e.message && e.message.includes('isZerion')) {
          e.stopImmediatePropagation();
          e.preventDefault();
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
